name: Run Node.js Tests with Google Cloud ADC (WIF)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write   # üîë Required for WIF authentication

env:
  NODE_VERSION: 22
  WORKING_DIR: extension/functions
  GOOGLE_CLOUD_PROJECT: cineai-c7qqw  # Platform-provided env var auto-injected into Google Cloud/Firebase Functions
  GOOGLE_CLOUD_PROJECT_NUMBER: 232686973871
  GCP_WIP_POOL_ID: github
  GCP_WIP_PROVIDER_ID: github-actions

jobs:
  test:
    name: Run npm test with ADC auth
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js 22
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      # 3Ô∏è‚É£ Authenticate to Google Cloud using WIF (Workload Identity Federation)
      - id: auth
        name: Authenticate to Google Cloud (via WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.GOOGLE_CLOUD_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.GCP_WIP_POOL_ID }}/providers/${{ env.GCP_WIP_PROVIDER_ID }}
          service_account: gha-vertex@${{ env.GOOGLE_CLOUD_PROJECT }}.iam.gserviceaccount.com
          create_credentials_file: true   # makes ADC-compatible JSON for client libraries

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      # 5Ô∏è‚É£ Run tests (using ADC authentication)
      - name: Run tests
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        working-directory: ${{ env.WORKING_DIR }}
        run: npm test
